<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@100;200;300;500;600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
  <title>Ping Coming Soon Page</title>
</head>

<body>
  <!-- CONTENEDOR PRINCIPAL -->
  <main class="container">
    <!-- ZONA DE CONTENIDO LOGO Y TEXTOS-->
    <div class="header_content">
      <figure class="header_content_logo">
        <img src="images/logo.svg" alt="logotipo">
      </figure>
      <section class="header_content_text">
        <h1 class="header_content_title"><span>We are launching</span> soon!</h1>
        <p class="header_content_subtitle">Subscribe and get notified</p>
      </section>
      <!-- ZONA DE FORMULARIO -->
      <form action="#" class="formulario" id="form">
        <input type="text" class="form_input" placeholder="Your email address..." id="email_input">
        <input type="submit" value="Notify Me" class="form_submit_btn" id="submit_btn">
        <span class="error_msg" id="error_msg"></span>
      </form>
    </div>
    <!-- ZONA DE IMAGEN -->
    <div class="content_image">
      <figure>
        <img src="images/illustration-dashboard.png" alt="ilustraciÃ³n">
      </figure>
    </div>
    <!-- ZONA INFERIOR FOOTER REDES SOCIALES -->
    <footer class="footer">
      <div class="footer_redes">
        <i class="fab fa-facebook-f"></i>
        <i class="fab fa-twitter"></i>
        <i class="fab fa-instagram"></i>
      </div>
      <small class="copyright">&copy; Copyright Ping. All rights reserved.</small>
    </footer>
  </main>
</body>

</html>
